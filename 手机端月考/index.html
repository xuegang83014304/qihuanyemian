	<script type="text/javascript ">
		$(function(){
			play();
			var index=0;
			function play(){
				setInterval(function(){
					index++;
					if(index>3){
						index=0;
					}
					$(".box1 ul li ").eq(index).addClass("show ").
					siblings().removeClass("show ");
				},2000);
			}
		})
	$(function(){
	  $btn=$('footer dl');
	  $btn.on('click',function(){
	  	 var index=$(this).index();
	  	$(this).addClass('gog').siblings().removeClass('gog');
	  	$('.qie>div').hide().eq(index).show();
	  })
	})
